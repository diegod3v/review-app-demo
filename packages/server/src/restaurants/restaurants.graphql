type Restaurant {
  id: ID!
  name: String!
  description: String!
  phone: String
  website: String
  kitchen: String
  tags: [String]
  reviewsCount: Int!
  rateAverage: Int!
  reviews: [Review]
}

input CreateRestaurantInput {
  name: String!
  description: String
  phone: String
  website: String
  kitchen: String
}

input UpdateRestaurantInput {
  name: String!
  description: String
  phone: String
  website: String
  kitchen: String
}

type Query {
  restaurants: [Restaurant]!
  restaurant(id: ID!): Restaurant
}

type Mutation {
  createRestaurant(
    createRestaurantInput: CreateRestaurantInput!
    tagsIds: [ID]
  ): Restaurant!
  updateRestaurant(
    id: ID!
    updateRestaurantInput: UpdateRestaurantInput!
  ): Restaurant!
  removeRestaurant(id: ID!): Restaurant
  createTag(createTagInput: String): String
  removeTag(id: ID!): String
}

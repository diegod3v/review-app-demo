type Restaurant {
  id: ID!
  name: String!
  description: String!
  phone: String
  website: String
  thumbnail: String!
  reviewsCount: Int!
  rateAverage: Float!
  reviews: [Review]
}

input CreateRestaurantInput {
  name: String!
  description: String
  phone: String
  website: String
  thumbnail: String!
}

input UpdateRestaurantInput {
  name: String!
  description: String
  phone: String
  website: String
  thumbnail: String
}

type Query {
  restaurants: [Restaurant]!
  restaurant(id: ID!): Restaurant
}

type Mutation {
  createRestaurant(createRestaurantInput: CreateRestaurantInput!): Restaurant!
  updateRestaurant(
    id: ID!
    updateRestaurantInput: UpdateRestaurantInput!
  ): Restaurant!
  removeRestaurant(id: ID!): Restaurant
}

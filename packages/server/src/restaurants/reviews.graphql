scalar Date

type Review {
  id: ID!
  date: Date!
  comment: Int!
  rate: Int!
}

input CreateReviewInput {
  date: Date!
  comment: Int!
  rate: Int!
}

input UpdateReviewInput {
  date: Date!
  comment: Int!
  rate: Int!
}

type Query {
  reviews: [Review]!
  review(id: ID!): Review
  reviewsByRestaurantId(id: ID!): [Review]!
}

type Mutation {
  createReview(createReviewInput: CreateReviewInput!): Review!
  updateReview(id: ID!, updateReviewInput: UpdateReviewInput!): Review!
  removeReview(id: ID!): Review
}

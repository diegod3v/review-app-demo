scalar Date

type Review {
  id: ID!
  date: Date!
  comment: String!
  rate: Int!
}

input CreateReviewInput {
  date: Date!
  comment: String!
  rate: Int!
}

input UpdateReviewInput {
  date: Date!
  comment: String!
  rate: Int!
}

type Query {
  reviews: [Review]!
  review(id: ID!): Review
  reviewsByRestaurantId(id: ID!): [Review]!
}

type Mutation {
  createReview(
    restaurantId: ID!
    createReviewInput: CreateReviewInput!
  ): Review!
  updateReview(id: ID!, updateReviewInput: UpdateReviewInput!): Review!
  removeReview(id: ID!): Review
}
